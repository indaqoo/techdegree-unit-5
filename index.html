<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Interactive Photo Gallery</title>
    <link rel="stylesheet" href="assets/css/baguetteBox.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="search">
                <input type="text" name="search" id="search" placeholder="Search">
            </div>
            <div class="gallery grid">

                <div class="photo">
                    <a class="img-hover-zoom" href="assets/images/01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                        <img src="assets/images/thumbnails/01.jpg" alt="Hay Bales">
                        <div class="photo-overlay">
                            <div class="text"><i class="fas fa-expand-arrows-alt"></i></div>
                        </div>
                    </a>
                </div>
    
                <div class="photo">
                    <a href="assets/images/02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                        <img src="assets/images/thumbnails/02.jpg" alt="Lake">
                        <div class="photo-overlay">
                            <div class="text"><i class="fas fa-expand-arrows-alt"></i></div>
                        </div>
                    </a>
                </div>
                
                <div class="photo">
                    <a href="assets/images/03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                        <img src="assets/images/thumbnails/03.jpg" alt="Camyon">
                        <div class="photo-overlay">
                            <div class="text"><i class="fas fa-expand-arrows-alt"></i></div>
                        </div>
                    </a>
                </div>
                
                <div class="photo">
                    <a href="assets/images/04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
                        <img src="assets/images/thumbnails/04.jpg" alt="Iceberg">
                        <div class="photo-overlay">
                            <div class="text"><i class="fas fa-expand-arrows-alt"></i></div>
                        </div>
                    </a>
                </div>
                
                <div class="photo">
                    <a href="assets/images/05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                        <img src="assets/images/thumbnails/05.jpg" alt="Desert">
                        <div class="photo-overlay">
                            <div class="text"><i class="fas fa-expand-arrows-alt"></i></div>
                        </div>
                    </a>
                </div>
                
                <div class="photo">
                    <a href="assets/images/06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
                        <img src="assets/images/thumbnails/06.jpg" alt="Fall">
                        <div class="photo-overlay">
                            <div class="text"><i class="fas fa-expand-arrows-alt"></i></div>
                        </div>
                    </a>
                </div>
                
                <div class="photo">
                    <a href="assets/images/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!">
                        <img src="assets/images/thumbnails/07.jpg" alt="Plantation">
                        <div class="photo-overlay">
                            <div class="text"><i class="fas fa-expand-arrows-alt"></i></div>
                        </div>
                    </a>
                </div>
                
                <div class="photo">
                    <a href="assets/images/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                        <img src="assets/images/thumbnails/08.jpg" alt="Dunes">
                        <div class="photo-overlay">
                            <div class="text"><i class="fas fa-expand-arrows-alt"></i></div>
                        </div>
                    </a>
                </div>
                
                <div class="photo">
                    <a href="assets/images/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane.">
                        <img src="assets/images/thumbnails/09.jpg" alt="Countryside Lane">
                        <div class="photo-overlay">
                            <div class="text"><i class="fas fa-expand-arrows-alt"></i></div>
                        </div>
                    </a>
                </div>
                
                <div class="photo">
                    <a href="assets/images/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
                        <img src="assets/images/thumbnails/10.jpg" alt="Sunset">
                        <div class="photo-overlay">
                            <div class="text"><i class="fas fa-expand-arrows-alt"></i></div>
                        </div>
                    </a>
                </div>
                
                <div class="photo">
                    <a href="assets/images/11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                        <img src="assets/images/thumbnails/11.jpg" alt="Cave">
                        <div class="photo-overlay">
                            <div class="text"><i class="fas fa-expand-arrows-alt"></i></div>
                        </div>
                    </a>    
                </div>
                <div class="photo">
                    <a href="assets/images/12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                        <img src="assets/images/thumbnails/12.jpg" alt="Bluebells">
                        <div class="photo-overlay">
                            <div class="text"><i class="fas fa-expand-arrows-alt"></i></div>
                        </div>
                    </a>
                </div>
    
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/b94a7affe0.js" crossorigin="anonymous"></script>
    <script src="assets/js/baguetteBox.min.js"></script>
    <script src="assets/js/searchFilter.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
